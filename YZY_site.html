<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YZY</title>
  <!-- IBM Plex Mono font -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'IBM Plex Mono', monospace;
      background: #fff;
      color: #000;
      text-align: center;
    }
    header {
      padding: 2rem 0;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    section {
      padding: 5rem 1rem;
    }
    .hero {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .item img {
      max-width: 100%;
      width: 1000px;
      height: auto;
      border: 0px solid #ddd;
    }
    .item p {
      margin-top: 0.5rem;
    }
    footer {
      padding: 2rem 0;
      font-size: 0.9rem;
      color: #555;
    }
    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid black;
    }
    a:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    YZY
  </header>

<section>
  <div class="hero">NEW RELEASE</div>
  <img src="yy.webp" alt="Album cover" style="width: 250px; height: 250px; object-fit: cover;">
  <p><a href="album.html">LISTEN / BUY</a></p>
</section>

  <section>
    <div class="hero">CLOTHES</div>
    <div class="grid">
      <div class="item">
        <a href="shirt.html">
          <img src="ts.avif" alt="Shirt">
          <p>SHOP SHIRT</p>
        </a>
      </div>
      <div class="item">
        <a href="hoodie.html">
          <img src="hd.avif" alt="Hoodie">
          <p>SHOP HOODIE</p>
        </a>
      </div>
      <div class="item">
        <a href="shoes.html">
          <img src="ys.avif" alt="Shoes">
          <p>SHOP SHOES</p>
        </a>
      </div>
    </div>
  </section>

  <section>
    <div class="hero">ARCHIVE</div>
    <p><a href="yeezy.com">Previous Projects</a></p>
  </section>

  <footer>
    © 2025 YZY — All Rights Reserved
  </footer>
</body>
</html>
